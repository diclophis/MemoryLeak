<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <style>
      body { width: 100%; height: 99%; background-color: transparent; margin: 0; padding: 0; -webkit-user-select: none; }
      canvas { margin: 0; padding: 0; width: 100%; height: 99%; }
      h1 { color: green; }
    </style>
    <script src="json2.js"></script>
    <script src="canvastext.js"></script>
    <script src="engine.js"></script>
    <script src="run_and_jump.js"></script>
  </head>
  <body onload="init(event);">
    <h1 id="fps"><h1>
    <canvas id="canvas" onclick="touchstartCanvas(event);" ontouchstart="touchstartCanvas(event);" ontouchmove="touchmoveCanvas(event);"></canvas>
  </body>
</html>
